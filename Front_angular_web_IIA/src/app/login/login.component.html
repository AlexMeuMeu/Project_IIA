<div class="login-container">
    <i class="fa-solid fa-circle-user fa-5x center-icon" style="color: #ffffff; padding-top: 20px;"></i>

    <h2>Connexion</h2>
    <form (ngSubmit)="login()">
        <div class="form-group">
            <input type="text" id="username" [(ngModel)]="username" name="username" class="form-control"
                placeholder="Entrez votre email">
            <i class="fas fa-envelope"></i>
        </div>
        <div class="form-group">
            <input type="password" id="password" [(ngModel)]="password" name="password" class="form-control"
                placeholder="Entrez votre mot de passe">
            <i class="fas fa-key"></i>
        </div>
        <div class="class_forgot-pass"><a class="forgot-password-link" routerLink="/forgot-password">Mot de passe oubli√©?</a></div>
        <button class="round-button">Se connecter</button>
    </form>
</div>
<notifier-container></notifier-container>

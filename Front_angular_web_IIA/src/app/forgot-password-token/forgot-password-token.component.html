<div class="login-container">
    <i class="fa-solid fa-circle-user fa-5x center-icon" style="color: #ffffff; padding-top: 20px;"></i>

    <h2>Nouveau mdp</h2>
    <form (ngSubmit)="changePassword()">
        <div class="form-group">
            <input type="password" id="newPassword" [(ngModel)]="newPassword" name="newPassword" class="form-control" placeholder="Entrez votre nouveau mdp">
            <i class="fas fa-key"></i>
        </div>
        <div class="form-group">
            <input type="password" id="newpassword2" [(ngModel)]="newPassword2" name="newpassword2" class="form-control"
                placeholder="confirmer votre nouveau mdp">
            <i class="fas fa-key"></i>
        </div>
        <button class="round-button">Changer</button>
    </form>
</div>
<notifier-container></notifier-container>
